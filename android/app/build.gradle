plugins {
    id "com.android.application"
    id "kotlin-android"
  
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.furniture_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
       
       applicationId "com.example.furniture_app"
        minSdkVersion 23 
        targetSdkVersion 33 
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}


dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Add Firebase Analytics dependency
    implementation 'com.google.firebase:firebase-analytics'

    // Add additional Firebase products here if needed
    // For example, Firebase Authentication or Cloud Firestore:
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
}